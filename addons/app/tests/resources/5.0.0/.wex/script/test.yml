# Default type is "bash"
scripts:
  - echo "MINIMAL_BASH_RESPONSE"

  - title: Testing new scripts format
    context: host
    script: echo "BASH_RESPONSE"

  - title: Another in bash
    type: bash-file
    file: .wex/script/test.sh

  - title: Inline python
    type: python
    file: print('PYTHON_SUCCESS')

  - title: File in python
    type: python-file
    file: file.py
