services:
    gitlab:
      container_name: ${RUNTIME_NAME}_gitlab
      image: gitlab/gitlab-ce:${GITLAB_VERSION}
      hostname: ${DOMAIN_MAIN}
      ports:
        - '4567:22'
      volumes:
        - ${PATH_APP}backups:/var/opt/gitlab/backups
        - ${PATH_APP}config:/etc/gitlab
        - ${PATH_APP}logs:/var/log/gitlab
        - ${PATH_APP}data:/var/opt/gitlab
      environment:
        - VIRTUAL_HOST=${CONTEXT_DOMAINS}
        - SMTP_DOMAIN=${DOMAIN_MAIN}
        - VIRTUAL_PORT=80
        - GITLAB_SHELL_SSH_PORT=4567
      extends:
          file: ${SERVICE_DEFAULT_YML_ENV}
          service: default