services:
  matomo:
    container_name: '${RUNTIME_NAME}_matomo'
    image: 'matomo:${MATOMO_VERSION}'
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=${RUNTIME_DOMAINS}
      - VIRTUAL_PORT=80
      # Database
      - MATOMO_DATABASE_HOST=${MYSQL_DB_HOST}
      - MATOMO_DATABASE_DBNAME=${MYSQL_DB_NAME}
      - MATOMO_DATABASE_USERNAME=${MYSQL_DB_USER}
      - MATOMO_DATABASE_PASSWORD=${MYSQL_DB_PASSWORD}
    volumes:
      - ${RUNTIME_PATH_APP}data:/var/www/html
    extends:
        file: ${RUNTIME_SERVICE_DEFAULT_YML_ENV}
        service: default
