type: app
help: Install local development configuration
command:
  decorator: app_command
scripts:
  - title: Install local filestate
    script: pip install -e ${LOCAL_PIP_PACKAGES_PATH}filestate
  - title: Install local helper
    script: pip install -e ${LOCAL_PIP_PACKAGES_PATH}helpers
  - title: Install local helper for yaml
    script: pip install -e ${LOCAL_PIP_PACKAGES_PATH}helpers-yaml
  - title: Install local helper for prompt
    script: pip install -e ${LOCAL_PIP_PACKAGES_PATH}prompt
